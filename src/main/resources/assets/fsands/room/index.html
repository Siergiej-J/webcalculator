<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>FixSpike</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="stylesheet" href="css/fsands.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="full_window_content">
            <div id="room_info" class="top_header_info" style="display: none;">
                <div class="room_info_player_label">
                    <span id="user_name_label"></span>
                </div>
                <div class="room_info_details">
                    <p>
                        <span id="room_number_label"></span>
                        <span id="room_pwd_label"></span>
                        <span id="help_label">
                            <button id="room_info_help_btn" type="button"
                                    class="btn btn-xs btn-primary room-info-buttons"
                                    data-toggle="modal" data-target="#rulesModalCentered">
                            </button>
                        </span>
                        <span id="logout_label"></span>
                    </p>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="rulesModalCentered" tabindex="-1" role="dialog" aria-labelledby="rulesModalCenteredTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content" style="color: black">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Fixes & Spikes</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div id="game_rules_modal_section" class="modal-body">
                                <table class="table-sm">
                                    <thead>
                                    <tr>
                                        <th>Rules:</th>
                                        <th>
                                            <select id="language_picker_modal_id" class="form-control-sm">
                                            </select>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal -->
            </div>
            <div id="login_room" class="round_edges float_center" style="display: block">
                <div class="top_header_info">
                    <span style="width: 100%; text-align: center"><h2>Fixes & Spikes</h2></span>
                </div>
                <div style="width: 100%; padding-top: 25px;" class="round_edges">
                    <form action="#" id="room_form">
                        <label class="sr-only" for="room_number">Room:</label>
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Room#:</div>
                            </div>
                            <input id="room_number" class="form-control" name="room_number" type="number" required/>
                        </div>
                        <label class="sr-only" for="pwd">Room Password:</label>
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Room Password:</div>
                            </div>
                            <input id="pwd" class="form-control" name="pwd" type="password" minlength="4" maxlength="12" required/>
                        </div>
                        <label class="sr-only" for="player_name">Your Name:</label>
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Your Name:</div>
                            </div>
                            <input id="player_name" class="form-control" name="player_name" type="text" maxlength="10" required/>
                        </div>
                        <label class="sr-only" for="secret_code">Secret:</label>
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Secret:</div>
                            </div>
                            <input id="secret_code" class="form-control" name="secret_code" min="0" max="9999" type="number" required/>
                        </div>
                        <input id="btn_join" value="Join Room" type="submit" class="btn btn-primary"/>
                    </form>
                </div>
                <div id="game_rules_section" class="round_edges">
                    <table class="table-sm">
                        <thead>
                            <tr>
                                <th>Rules</th>
                                <th>
                                    <select id="language_picker_id" class="form-control-sm">
                                    </select>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <script src="js/room.js"></script>
            </div>
            <div id="login_notification_section" class="round_edges">
                <span id="login_notification_section_msg"></span>
            </div>
            <div id="game_room" style="display: none" class="round_edges">
                <iframe id="game_room_content" src="" class="game_room_content_cls"></iframe>
            </div>
        </div>
    </body>
</html>
